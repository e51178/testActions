name: test
on:
  workflow_run:
    workflows: ["Gradle Publish"]
    types:
      - completed
jobs:
    build:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v1
        with:
           fetch-depth: 1
      - name: call the other repo
        env:
          GITHUB_TOKEN: ${{ secrets.GBA_CI_TOKEN }}
          EVENT: e2e-trigger
          ORG: btech-devcenter
          REPO: gpfgba-kafka-bridge
        run: |
          curl -d "{\"event_type\": \"${EVENT}\"}" -H "Content-Type: application/json" -H "Authorization: token ${GITHUB_TOKEN}" -H "Accept: application/vnd.github.everest-preview+json" "https://api.github.com/repos/${ORG}/${REPO}/dispatches"
         #curl -H "Accept: application/vnd.github.everest-preview+json" -H "Authorization: token ${GITHUB_TOKEN}"  --request POST  --data '{"event_type": "e2e-trigger"}'  "https://api.github.com/repos/${ORG}/${REPO}/dispatches"
