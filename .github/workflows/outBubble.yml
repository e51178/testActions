on:
  schedule:
    - cron: "*/10 * * * *"
jobs:
  coreTest:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    env:
       RES: 'empty_result'

    steps:
    - name: step 1  run perf on 1 core
      run:  echo "start test"&&sudo apt-get install stress-ng&&sudo stress-ng --cpu 1 --yaml test.yml --cpu-method matrixprod --metrics-brief -t 60&&RES=`grep real-time test.yml | sed 's/[^0-9,/.]*//g'|cut -d . -f 1`&&mkdir wiki&&cp test.yml wiki/cpu_`date +"%d-%m-%Y-%H-%M"`&&echo $RES
    
    - name: Step 2 - Upload perf result
      uses: actions/upload-artifact@v2
      with: 
          name: perf-res-$RES
          path: wiki
    
    - name: Adding markdown
      run: echo ‘### Hello world! :rocket: `cat test.yml`’ >> $GITHUB_STEP_SUMMARY

